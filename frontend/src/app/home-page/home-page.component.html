<div class="main-container">
  <div class="title-container">
    <h1 class="title">Veterinarian</h1>
    <p class="sub-title">Book an appointment with a vet</p>

    <div class="buttons-container">
      <button
        (click)="goToCreate()"
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        appearance="primary"
      >
        Add an appointment
      </button>

      <button
        (click)="goToView()"
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        appearance="secondary"
      >
        See all appointments
      </button>
    </div>

  </div>
</div>
